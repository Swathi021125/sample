<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-container">
    
    <div class="product-card">
      <img src="aavin1.png" alt="Aavin Premium Cow Milk">
      <p class="time">⏱ 8 MINS</p>
      <h3>Aavin Premium Cow Milk</h3>
      <p>500 ml</p>
      <div class="bottom">
        <span>₹22</span>
        <button>ADD</button>
      </div>
    </div>

    <div class="product-card">
      <img src="aavin2.png" alt="Aavin Full Cream Milk">
      <p class="time">⏱ 8 MINS</p>
      <h3>Aavin Full Cream Milk</h3>
      <p>500 ml</p>
      <div class="bottom">
        <span>₹30</span>
        <button>ADD</button>
      </div>
    </div>

    <div class="product-card">
      <img src="hatsun.png" alt="Hatsun Curd">
      <p class="time">⏱ 8 MINS</p>
      <h3>Hatsun Curd</h3>
      <p>500 g</p>
      <div class="bottom">
        <span>₹50</span>
        <button>ADD</button>
      </div>
    </div>

    <div class="product-card">
      <img src="bread.png" alt="KR BAKES Milk Bread">
      <p class="time">⏱ 8 MINS</p>
      <h3>KR BAKES Milk Bread</h3>
      <p>400 g</p>
      <div class="bottom">
        <span>₹50</span>
        <button>ADD</button>
      </div>
    </div>

    <div class="product-card">
      <img src="milkymist.png" alt="Milky Mist Farm Fresh Curd">
      <p class="time">⏱ 8 MINS</p>
      <h3>Milky Mist Farm Fresh Curd</h3>
      <p>400 g</p>
      <div class="bottom">
        <span>₹42</span>
        <button>ADD</button>
      </div>
    </div>

  </div>
</body>
</html>
