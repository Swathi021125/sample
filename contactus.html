<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fdf2e9;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fbeee0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #2c3e50;
    }

    .contact-info {
      margin-bottom: 25px;
      font-size: 16px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #d35400;
    }

    center {
      display: block;
      text-align: center;
    }
  </style>
</head>

<body>
  <center><a href="index.html" class="btn">Back to Home</a></center>
  <div>
    <h1>About Me</h1>
    <p></p>
  </div>

  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><strong>Address:</strong> 123 Main Street, Food City</p>
      <p><strong>Phone:</strong> 1234567890</p>
      <p><strong>Email:</strong> sk@restaurant.com</p>
      <p><strong>Hours:</strong> Mon–Sun: 10AM – 10PM</p>
    </div>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
